version: '3.8'

services:
  ts-api:
    build: ./ts-api
    container_name: ts-api
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - benchmark-network

  rust-api:
    build: ./rust-api
    container_name: rust-api
    ports:
      - "8081:3000"
    environment:
      - RUST_LOG=info
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - benchmark-network

  frontend:
    build: ./frontend
    container_name: benchmark-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_TS_API_URL=http://localhost:8080
      - NEXT_PUBLIC_RUST_API_URL=http://localhost:8081
    depends_on:
      - ts-api
      - rust-api
    networks:
      - benchmark-network

networks:
  benchmark-network:
    driver: bridge